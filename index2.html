<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜向內+晃動 UI</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0); /* 设置为透明 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .holo-panel {
            width: 400px; /* 面板宽度 */
            height: 200px; /* 面板高度 */
            background: rgba(255, 255, 255, 0.7); /* 白色背景，透明度70% */
            border: 1px solid rgba(0, 0, 0, 1); /* 黑色边框 */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 黑色阴影 */
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #6F4E37; /* 咖啡色字体 */
            text-transform: uppercase;
            position: relative; /* 改为相对定位，以便 iframe 可以绝对定位 */
            animation: wobble 3s infinite ease-in-out; /* 添加晃动动画 */
        }

        @keyframes wobble {
            0% { transform: perspective(600px) rotateY(-20deg) rotateX(5deg); }
            50% { transform: perspective(600px) rotateY(-8deg) rotateX(6deg); }
            100% { transform: perspective(600px) rotateY(-20deg) rotateX(5deg); }
        }

        iframe {
            position: absolute; /* 使用绝对定位 */
            top: 0; /* 顶部对齐 */
            left: 0; /* 左侧对齐 */
            width: 100%; /* 宽度为100% */
            height: 100%; /* 高度为100% */
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>
    <div class="holo-panel">改改改
        <iframe src="https://www.twitch.tv/popout/aerysky/chat?popout=" 
                scrolling="no"></iframe> <!-- 嵌入 Twitch 聊天框 -->
    </div>
</body>
</html>
