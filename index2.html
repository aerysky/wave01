<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜向內+晃動 UI</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0); /* 设置为透明 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .holo-panel {
            width: 400px; /* 面板宽度 */
            height: 200px; /* 面板高度 */
            border: 1px solid rgba(0, 0, 0, 1); /* 黑色边框 */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 黑色阴影 */
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #6F4E37; /* 咖啡色字体 */
            text-transform: uppercase;
            position: relative; /* 改为相对定位 */
            animation: wobble 3s infinite ease-in-out; /* 添加晃动动画 */
            overflow: hidden; /* 确保图片不超出容器 */
        }

        @keyframes wobble {
            0% { transform: perspective(600px) rotateY(-20deg) rotateX(5deg); }
            50% { transform: perspective(600px) rotateY(-8deg) rotateX(6deg); }
            100% { transform: perspective(600px) rotateY(-20deg) rotateX(5deg); }
        }

        .holo-panel img {
            width: 100%; /* 图片宽度铺满容器 */
            height: 100%; /* 图片高度铺满容器 */
            object-fit: cover; /* 保持图片比例，并覆盖整个容器 */
            /*object-position: center; !* 确保图片居中显示 *!*/
        }
    </style>
</head>
<body>
    <div class="holo-panel">
        <img src="https://truth.bahamut.com.tw/s01/202502/forum/5786/0647b2414ef2627b2bf263dc9b8e5500.JPG" alt="图片">
    </div>
</body>
</html>
